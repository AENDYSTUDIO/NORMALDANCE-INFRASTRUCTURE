apiVersion: v1
kind: Secret
metadata:
  name: {{ include "normaldance.fullname" . }}-secrets
  labels:
    {{- include "normaldance.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.enabled }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.postgresPassword | b64enc }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | b64enc }}
  {{- end }}
  # Add other secrets as needed
  # JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc }}
  # SOLANA_PRIVATE_KEY: {{ .Values.secrets.solanaPrivateKey | b64enc }}