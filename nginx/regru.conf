server {
    listen 80;
    server_name normaldance.ru www.normaldance.ru;
    root /var/www/normaldance;
    client_max_body_size 100M;

    # Логи
    error_log /var/log/nginx/normaldance.ru_error.log;
    access_log /var/log/nginx/normaldance.ru_access.log;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https: wss:; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Основное приложение
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты для надежности
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферы для загрузки файлов
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # API роуты с дополнительной защитой
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Безопасность API
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # Защита от CSRF
        add_header X-Content-Type-Options "nosniff" always;

        # Лимиты для API
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
    }

    # Статические файлы Next.js с оптимизацией кеширования
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Robots-Tag "noindex" always;

        # Безопасность статических файлов
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Изображения и медиа файлы
    location ~* \.(jpg|jpeg|png|gif|webp|svg|mp3|mp4|wav|ogg)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;

        # Безопасность медиа файлов
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Health check для мониторинга
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://localhost:3000;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Фавиконки
    location ~* \.(ico|png)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
}

# Rate limiting для API
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

# Глобальные настройки безопасности
server_tokens off;