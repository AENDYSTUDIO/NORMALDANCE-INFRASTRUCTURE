version: "3.8"

services:
  # PostgreSQL Database - dev overrides
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: devpassword
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/migration.sql:/docker-entrypoint-initdb.d/02-migration.sql:ro

  # Next.js Frontend - dev overrides
  nextjs:
    build:
      context: .
      dockerfile: nextjs.Dockerfile.dev
      target: builder-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./next.config.js:/app/next.config.js:ro
      - ./next-i18next.config.js:/app/next-i18next.config.js:ro
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    profiles:
      - dev

  # NestJS Backend - dev overrides
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile.dev
      target: builder-dev
    environment:
      NODE_ENV: development
      DEBUG: backend:*
    volumes:
      - ./src:/app/src:ro
      - /app/node_modules
      - /app/dist
    ports:
      - "4000:4000"
      - "9229:9229" # Debug port
    command: ["npm", "run", "start:dev"]
    profiles:
      - dev

  # IPFS Service - dev overrides
  ipfs-service:
    build:
      context: .
      dockerfile: ipfs-service.Dockerfile.dev
    environment:
      IPFS_LOGGING: debug
    volumes:
      - ./src:/app/src:ro
      - /app/vendor
    ports:
      - "5001:5001"
    command: ["go", "run", "main.go"]
    profiles:
      - dev

  # Reg.Ru Integration Service - dev overrides
  regru:
    build:
      context: .
      dockerfile: regru.Dockerfile.dev
      target: builder-dev
    environment:
      NODE_ENV: development
      DEBUG: regru:*
    volumes:
      - ./src:/app/src:ro
      - /app/node_modules
      - /app/dist
    ports:
      - "4001:4001"
    command: ["npm", "run", "start:dev"]
    profiles:
      - dev

  # Smart Contracts Service - dev overrides
  smart-contracts:
    build:
      context: .
      dockerfile: smart-contracts.Dockerfile.dev
      target: builder-dev
    environment:
      HARDHAT_NETWORK: localhost
      DEBUG: hardhat:*
    volumes:
      - ./contracts:/app/contracts:ro
      - ./scripts:/app/scripts:ro
      - ./test:/app/test:ro
      - ./hardhat.config.ts:/app/hardhat.config.ts:ro
      - /app/node_modules
      - /app/artifacts
      - /app/cache
      - /app/typechain-types
    ports:
      - "8545:8545"
    command: ["npx", "hardhat", "node", "--hostname", "0.0.0.0"]
    profiles:
      - dev

  # Redis for development
  redis:
    ports:
      - "6379:6379"
    profiles:
      - dev

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dev.local
      PGADMIN_DEFAULT_PASSWORD: devpassword
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - dev

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web interface
    profiles:
      - dev
