apiVersion: v1
kind: Service
metadata:
  name: normaldance-app-service
  namespace: normaldance
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Аннотации для безопасности
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https,websocket"
spec:
  type: LoadBalancer
  selector:
    app: normaldance
    component: app
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
    - name: websocket
      port: 301
      targetPort: 3001
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: normaldance-worker-service
  namespace: normaldance
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  selector:
    app: normaldance
    component: worker
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
